version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kiremisu_test
      POSTGRES_USER: kiremisu_test
      POSTGRES_PASSWORD: kiremisu_test
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Different port for test DB
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiremisu_test -d kiremisu_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"  # Different port for test backend
    environment:
      # Test environment configuration
      NODE_ENV: test
      AUTH_METHOD: test_bypass
      AUTH_BYPASS_ENABLED: "true"
      JWT_STORAGE: test_mode
      ENABLE_RATE_LIMITING_IN_TESTS: "false"
      
      # Database configuration for tests
      DATABASE_URL: postgresql://kiremisu_test:kiremisu_test@postgres-test:5432/kiremisu_test
      
      # Security settings for test environment
      JWT_SECRET_KEY: test_jwt_secret_key_not_for_production
      CORS_ORIGINS: "http://localhost:3001,http://frontend-test:3000"
      
      # Disable certain security features for testing
      CSRF_PROTECTION_ENABLED: "false"
      SECURE_COOKIES: "false"
      
      # Logging
      LOG_LEVEL: DEBUG
      
    volumes:
      - ./backend:/app
      - ./test-manga-storage:/manga-storage
    depends_on:
      postgres-test:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Setting up test environment...' &&
        uv run alembic upgrade head &&
        echo 'Starting test backend server...' &&
        uv run uvicorn kiremisu.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"  # Different port for test frontend
    environment:
      # Test environment configuration
      NODE_ENV: test
      NEXT_PUBLIC_NODE_ENV: test
      NEXT_PUBLIC_TEST_MODE: "true"
      AUTH_BYPASS_ENABLED: "true"
      
      # API configuration
      NEXT_PUBLIC_API_URL: http://localhost:8001
      NEXT_PUBLIC_TEST_API_URL: http://localhost:8001
      BACKEND_URL: http://backend-test:8000
      TEST_BACKEND_URL: http://backend-test:8000
      
      # Security settings for test
      JWT_STORAGE: test_mode
      CSRF_PROTECTION_ENABLED: "false"
      
      # Test-specific features
      ENABLE_TEST_HELPERS: "true"
      TEST_USER_AUTO_LOGIN: "false"
      
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend-test
    command: >
      sh -c "
        echo 'Setting up test frontend...' &&
        npm run dev
      "

volumes:
  postgres_test_data:

networks:
  default:
    name: kiremisu_test_network